# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  username: postgres
  password: postgres
  host: localhost
  port: 5432

development:
  <<: *default
  database: piano_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: piano_test

production:
  <<: *default
  database: piano
  host: <%= ENV['DBDEV_PORT_5432_TCP_ADDR'] || ENV['DBBETA_PORT_5432_TCP_ADDR'] || ENV['DBDEVRC_PORT_5432_TCP_ADDR'] %>
