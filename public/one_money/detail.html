<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>活动详情</title>
    <link rel="stylesheet" type="text/css" href="build/detail.css">
    <script src="build/jquery.js" type="text/javascript"></script>
    <script src="build/date_iso8601_polyfill.js" type="text/javascript"></script>
    <script src="build/alert.js" type="text/javascript"></script>
    <script src="build/countdown_manager.js" type="text/javascript"></script>
    <script src="build/countdown.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="item-detail">
      <div class="item-poster">
        <img src="" class="poster" alt="商品大图">
        <div class="status-wrap">
          <div class="price">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c">
              <div class="left">
                一元购
              </div>
              <div class="right">
                <div><s>￥<span class="ori_price"></span></s></div>
                <div class="sold">
                  <span>已售555</span>
                </div>
              </div>
            </div>
            <div class="d"></div>
            <div class="e"></div>
          </div>
          <div class="time countdown-text"></div>
        </div>
      </div>
      <div class="start-end">活动时间：<span class="time-desc"></span></div>

      <div class="item-description">
        <div class="item-title"></div>
        <div class="total-amount">
          活动库存<br>
          <span class="inventory"></span>
        </div>
        <div class="saled-amonut">
          参与人数<br>
          <span class="amount"></span>
          </div>
      </div>

      <div class="users-list">
        <div class="title">抢购成功用户</div>

      </div>

      <div class="supplier-desc">
        <img src="" class="avatar">
        供应商：<span class="supplier-name"></span>
      </div>
      <div class="actions"></div>
    </div>


    <script type="text/javascript">
      // 自动调整头部(一元购)的 bottom
      function adjustBottom() {
        var bottom = $('.d').width();
        $('.c').css('bottom',bottom+1);
      }
      adjustBottom();
      $(window).resize(adjustBottom);


      function getQueryParams() {
        var search = location.search;
        var href = location.href;
        var hash;

        if (search) {
          hash = search.slice(1);
        } else {
          hash = href.split('?')[1];
        }

        var params = {};
        var ary = hash.split('&');

        for (var i=0; i<ary.length; i++) {
          var entry = ary[i].split('=');
          var key = entry[0];
          var value = entry[1];

          params[key] = value;
        }

        return params;
      }

      function parseResponseData(json) {
        var to_parsed_json_keys = [ 'avatar_urls', 'cover_urls', 'image_urls' ];
        var to_parsed_date_keys = [ 'start_at', 'end_at' ];
        var to_parsed_time_keys = [ 'created_at', 'updated_at' ];

        for (var key in json) {
          if (to_parsed_json_keys.indexOf(key) > -1) {
            json[key] = JSON.parse(json[key]);
          }

          if (to_parsed_date_keys.indexOf(key) > -1) {
            json[key] = Date.parse(json[key]);
          }

          if (to_parsed_time_keys.indexOf(key) > -1) {
            json[key] *= 1000;
          }
        }
      }

      function formatZero(val) {
        return +val < 10 ? '0' + val : val;
      }

      function formatDate(time) {
        var date = new Date(time);

        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        var hour = date.getHours();
        var minute = date.getMinutes();

        return [[year, formatZero(month), formatZero(day)].join('-'), [formatZero(hour), formatZero(minute)].join(':')].join(' ');
      }

      var params = getQueryParams();
      var one_money_id = params['one_money_id'];
      var item_id = params['id'];
      var url = ['/api/promotions/one_money/', one_money_id, '/items/', item_id].join('');
      var beforeAjaxTime = new Date().getTime();
      var $action = $('.actions');

      $.ajax({
        type: 'GET',
        dataType: 'json',
        url: url,
        data: { u: beforeAjaxTime },
        success: function(json) {
          var afterAjaxTime = new Date().getTime();
          var diff = json.td;
          var sub = (afterAjaxTime - beforeAjaxTime) / 2;

          diff -= Math.ceil(sub);

          parseResponseData(json);

          var poster = json['cover_urls'][0];
          var ori_price = json['ori_price'];
          var title = json['title'];
          var shop_name = json['shop_name'];
          var start_at = json['start_at'];
          var end_at = json['end_at'];
          var completes = json['completes'] || 0;
          var total_amount = json['total_amount'] || 0;
          var shop_name = json['shop_name'];
          var shop_avatar_url = json['shop_avatar_url'];
          var status = json['status'] || 'wait';
          var item_status = json['item_status'] || null;
          var element = $('.countdown-text');

          new CountDown(element, +total_amount, start_at + diff, end_at + diff,
            function(current_state) {
              switch(current_state) {
              case 'started':
                return $action.html('<button class="purchase-btn">马上抢购</button>');
              case 'end':
                return $action.html('<div class="end-text">活动已结束</div>');
              }
            }
          );

          setTimeout(function() {
            element.parent().show();
          }, 1500);

          $('.ori_price').text(ori_price);
          $('img.poster').attr('src', poster);
          $('.item-title').text(title);
          $('.total-amount .inventory').text(total_amount);
          $('.saled-amonut .amount').text(completes);
          $('.start-end .time-desc').text([formatDate(start_at), '至', formatDate(end_at)].join(' '));
          $('.supplier-desc .avatar').attr('src', shop_avatar_url);
          $('.supplier-name').text(shop_name);

          // 如果 有这个状态说明已经 grab 了
          if (item_status == "always") {
            url = [ '/api/promotions/one_money/', one_money_id, '/callback/', item_id ].join('');

            $.ajax({
              type: 'GET',
              dataType: 'json',
              url: url,
              success: function(json) {
                var grab_status = json['grab_status'];
                var callback_url = json['callback_url'];

                if (grab_status === 'pending') {
                  window.location.href = callback_url;
                } else if (grab_status === 'created') {
                  $action.html('<div class="already-award">已领取奖品</div>');
                }
              }
            });

            return;
            //return $action.html('<div class="always-text">已经参与过活动了</div>');
          }


          if (item_status == "no-executies") return $action.html('<div class="always-text">已经不能再抢此商品了</div>');

          switch(status) {

            case 'wait':
              return $action.html('<div class="wait-text">请耐心等待</div>');

            case 'started':
              return $action.html('<button class="purchase-btn">马上抢购</button>');

            case 'end':
              return $action.html('<div class="end-text">活动已结束</div>');

            case 'suspend':
              return $action.html('<div class="end-text">已售罄</div>');

            default:
              return $action.html('<div class="wait-text">请耐心等待</div>');
          }
        }
      });

      // 抢购按钮
      $action.on('click', '.purchase-btn', function(e) {
        e.stopPropagation();

        $.ajax({
          url: '/api/promotions/one_money/'+ one_money_id +'/grab/' + item_id,
          type: 'PUT',
          success: function(res) {
            console.log(res);
            if (res.status == 'success') {
              alert('抢购成功,请确认订单');
              $('.actions').html('<div class="always-text">已经参与过活动了 </div>');
            }
          },
          error: function(res) {
            console.log(res);
            if (res.status == 401) {
              $('.error-pannel').fadeIn(300);
            }
          }
        });
      });

    </script>
  </body>
</html>
