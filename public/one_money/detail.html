<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>活动详情</title>
    <link rel="stylesheet" type="text/css" href="build/detail.css">
  </head>

  <body>
    <div class="item-detail">
      <div class="item-poster">
        <img src="" class="poster" alt="商品大图">
        <div class="start-end">
          <div class="in-line">
            <img class="left" src="images/left.png">
            <span class="time-desc"></span>
            <img class="right" src="images/right.png">
          </div>
          <div class="bottom"></div>
        </div>
        <div class="status-wrap">
          <div class="price">
            <!-- <div class="a"></div> -->
            <!-- <div class="b"></div> -->
            <div class="c">
              <div class="left">1元购</div>
              <div class="right">
                <div><s>￥<span class="ori_price"></span></s></div>
                <div class="sold">已售 <span>0</span></div>
              </div>
            </div>
            <!-- <div class="d"></div> -->
            <!-- <div class="e"></div> -->
          </div>
          <div class="time countdown-text"></div>
        </div>
      </div>

      <div class="item-description">
        <div class="item-title"></div>
        <div class="total-amount">
          活动库存<br>
          <span class="inventory"></span>
        </div>
        <div class="participant-amonut">
          参与人数<br>
          <span class="amount"></span>
          </div>
      </div>

      <div class="users-list">

      </div>

      <div class="supplier-desc">
        <img src="" class="avatar">
        供应商：<span class="supplier-name"></span>
      </div>
    </div>
    <div class="actions"></div>


    <script src="build/jquery.js" type="text/javascript"></script>
    <script src="build/date_iso8601_polyfill.js" type="text/javascript"></script>
    <script src="build/action_button.js" type="text/javascript"></script>
    <script src="build/alert.js" type="text/javascript"></script>
    <script src="build/countdown_manager.js" type="text/javascript"></script>
    <script src="build/countdown.js" type="text/javascript"></script>
    <script src="build/detail.js" type="text/javascript"></script>
    <script src="build/winner.js" type="text/javascript"></script>

  </body>
</html>
